query FetchCurrenciesForBids {
  currencies(orderBy: CREATED_AT_ASC, filter: { address: { isNull: false } }) {
    # keep only non-native currency. Cannot create bid with native currency.
    nodes {
      chainId
      image
    }
  }
}

query FetchFeaturedAssets(
  $featuredIds: [String!]!
  $now: Datetime!
  $address: Address
) {
  assets(filter: { quantity: { greaterThan: "0" }, id: { in: $featuredIds } }) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      name
      collection {
        chainId
        address
        name
        standard
        mintType
      }
      image
      animationUrl
      quantity
      unlockedContent {
        url
        mimetype
      }
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      owned: ownership(ownerAddress: $address) {
        quantity
      }
      ownerships(
        orderBy: [
          QUANTITY_DESC
          ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
          OWNER_ADDRESS_ASC
        ]
        first: 5
      ) {
        totalCount
        nodes {
          ownerAddress
          quantity
          owner {
            address
            name
            image
            verification {
              status
            }
          }
        }
      }
      bestBid: bids(
        orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
        first: 1
      ) {
        nodes {
          unitPrice
          amount
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      sales(
        orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
        first: 100 # TODO: implement pagination
      ) {
        nodes {
          id
          unitPrice
          availableQuantity
          expiredAt
          currency {
            image
            name
            id
            decimals
            symbol
          }
          maker {
            image
            address
            name
            verification {
              status
            }
          }
        }
        totalAvailableQuantitySum
      }
      auctions(first: 1, orderBy: CREATED_AT_DESC) {
        nodes {
          id
          endAt
          expireAt
          winningOffer {
            id
          }
          reserveAmount
          currency {
            image
            name
            id
            decimals
            symbol
          }
          bestBid: offers(
            orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
            first: 1
            filter: { signature: { isNull: false } }
          ) {
            nodes {
              amount
              unitPrice
              maker {
                address
                name
                image
                verification {
                  status
                }
              }
              currency {
                image
                name
                id
                decimals
                symbol
              }
            }
          }
        }
      }
    }
  }
}
