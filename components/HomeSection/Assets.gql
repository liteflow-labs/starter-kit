query FetchDefaultAssetIds($limit: Int!) {
  assets(
    filter: { quantity: { greaterThan: "0" } }
    orderBy: CREATED_AT_DESC
    first: $limit
  ) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
    }
  }
}

query FetchAssets(
  $now: Datetime!
  $limit: Int!
  $assetIds: [String!]!
  $address: Address
) {
  assets(
    filter: { quantity: { greaterThan: "0" }, id: { in: $assetIds } }
    first: $limit
  ) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      name
      collection {
        chainId
        address
        name
      }
      image
      animationUrl
      unlockedContent {
        url
        mimetype
      }
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      owned: ownership(ownerAddress: $address) {
        quantity
      }
      auctions(
        first: 1
        orderBy: CREATED_AT_DESC
        filter: { endAt: { greaterThan: $now } }
      ) {
        nodes {
          id
          endAt
          bestBid: offers(
            orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
            first: 1
            filter: { signature: { isNull: false } }
          ) {
            nodes {
              unitPrice
              amount
              currency {
                image
                name
                id
                decimals
                symbol
              }
            }
          }
        }
      }
      bestBid: bids(
        orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
        first: 1
      ) {
        nodes {
          unitPrice
          amount
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      firstSale: sales(
        first: 1
        orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
      ) {
        totalCount
        totalCurrencyDistinctCount
        nodes {
          id
          unitPrice
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
    }
  }
}
