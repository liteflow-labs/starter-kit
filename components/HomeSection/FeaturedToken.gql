query FetchFeaturedToken(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
  $now: Datetime!
  $address: Address
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    id
    chainId
    collectionAddress
    tokenId
    name
    collection {
      chainId
      address
      name
      standard
      mintType
    }
    image
    imageMimetype
    animationUrl
    animationMimetype
    quantity
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    bestBid {
      unitPrice
      amount
      currency {
        image
        name
        id
        decimals
        symbol
      }
    }
  }
  ownerships(
    filter: {
      chainId: { equalTo: $chainId }
      collectionAddress: { equalTo: $collectionAddress }
      tokenId: { equalTo: $tokenId }
    }
    orderBy: [
      QUANTITY_DESC
      ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
      OWNER_ADDRESS_ASC
    ]
    first: 5
  ) {
    totalCount
    nodes {
      ownerAddress
      quantity
      owner {
        address
        name
        image
        verification {
          status
        }
      }
    }
  }
  sales: offerOpenSales(
    orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
    filter: {
      chainId: { equalTo: $chainId }
      collectionAddress: { equalTo: $collectionAddress }
      tokenId: { equalTo: $tokenId }
      expiredAt: { greaterThan: $now }
    } # TODO: implement pagination. when implementing pagination, find a way to get availableQuantity of all sales
  ) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      unitPrice
      availableQuantity
      expiredAt
      currency {
        image
        name
        id
        decimals
        symbol
      }
      maker {
        image
        address
        name
        verification {
          status
        }
      }
    }
  }
  currencies(
    orderBy: CREATED_AT_ASC
    filter: {
      chainId: { equalTo: $chainId }
      address: { isNull: false } # keep only non-native currency. Cannot create bid with native currency.
    }
  ) {
    nodes {
      chainId
      image
    }
  }
}
