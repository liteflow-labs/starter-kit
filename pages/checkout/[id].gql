query Checkout($id: UUID!, $address: Address) {
  offer(id: $id) {
    id
    type
    asset {
      chainId
      collectionAddress
      tokenId
      id
      deletedAt
      collection {
        chainId
        address
        name
        standard
      }
      name
      image
      imageMimetype
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      owned: ownership(ownerAddress: $address) {
        quantity
      }
      quantity
      bestBid {
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
      firstSale {
        id
        unitPrice
        currency {
          image
          name
          id
          decimals
          symbol
        }
        maker {
          address
        }
      }
      totalSalesCount
      totalSalesCurrencyDistinctCount
    }
    maker {
      address
      name
      image
      verification {
        status
      }
    }
    unitPrice
    availableQuantity
    currency {
      image
      id
      decimals
      symbol
      deletedAt
    }
  }
}
